<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script defer src="js/bootstrap.js"></script>
    <script defer src="calculator1.js"></script>
</head>
<body>
    <div class="container w-50 mt-5">
            <div class="row form-grop">
                <input type="text" class="form-control"  id="show" readonly>
                <input type="text" class="form-control mt-3" id="result" readonly>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" id="clear">C</button>
                <button class="col p-3 m-1 btn btn-success" onclick="appendOperator(value)" value="/" id="div">/</button>
                <button class="col p-3 m-1 btn btn-success" onclick="appendValue(value)" value="." id="decimal">.</button>
                <button class="col p-3 m-1 btn btn-success" id="del"><</button>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" value="7" onclick="appendValue(value)" id="seven">7</button>
                <button class="col p-3 m-1 btn btn-success" value="8"  onclick="appendValue(value)" id="eight">8</button>
                <button class="col p-3 m-1 btn btn-success" value="9" onclick="appendValue(value)" id="nine">9</button>
                <button class="col p-3 m-1 btn btn-success" value="*" onclick="appendOperator(value)" id="mul">*</button>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" value="4" onclick="appendValue(value)" id="four">4</button>
                <button class="col p-3 m-1 btn btn-success" value="5" onclick="appendValue(value)" id="five">5</button>
                <button class="col p-3 m-1 btn btn-success" value="6" onclick="appendValue(value)" id="six">6</button>
                <button class="col p-3 m-1 btn btn-success" value="-" onclick="appendOperator(value)" id="sub">-</button>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" value="1" onclick="appendValue(value)" id="one">1</button>
                <button class="col p-3 m-1 btn btn-success" value="2" onclick="appendValue(value)" id="two">2</button>
                <button class="col p-3 m-1 btn btn-success" value="3" onclick="appendValue(value)" id="three">3</button>
                <button class="col p-3 m-1 btn btn-success" value="+" onclick="appendOperator(value)" id="add">+</button>
            </div>
            <div class="row mt-1">
                <button class="col-3 p-3 m-1 btn btn-success" value="0" onclick="appendValue(value)" id="zero">0</button>
                <button class="col-3 p-3 m-1 btn btn-success" value="00" onclick="appendValue(value)" id="d-zero">00</button>
                <button class="col p-3 m-1 btn btn-success" value="=" onclick="calculateResult()"  id="equal">=</button>
            </div>
    </div>
</body>
</html>
