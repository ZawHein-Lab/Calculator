<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script defer src="js/bootstrap.js"></script>
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="container w-50 mt-5">
            <div class="row form-grop">
                <input type="text" class="form-control"  id="show" readonly>
                <input type="text" class="form-control mt-3" id="result" readonly>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" id="clear">C</button>
                <button class="col p-3 m-1 btn btn-success" value="/" id="div">/</button>
                <button class="col p-3 m-1 btn btn-success" value="." id="decimal">.</button>
                <button class="col p-3 m-1 btn btn-success" id="del"><</button>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" value="7" id="seven">7</button>
                <button class="col p-3 m-1 btn btn-success" value="8" id="eight">8</button>
                <button class="col p-3 m-1 btn btn-success" value="9" id="nine">9</button>
                <button class="col p-3 m-1 btn btn-success" value="*" id="mul">*</button>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" value="4" id="four">4</button>
                <button class="col p-3 m-1 btn btn-success" value="5" id="five">5</button>
                <button class="col p-3 m-1 btn btn-success" value="6" id="six">6</button>
                <button class="col p-3 m-1 btn btn-success" value="-" id="sub">-</button>
            </div>
            <div class="row mt-1">
                <button class="col p-3 m-1 btn btn-success" value="1" id="one">1</button>
                <button class="col p-3 m-1 btn btn-success" value="2" id="two">2</button>
                <button class="col p-3 m-1 btn btn-success" value="3" id="three">3</button>
                <button class="col p-3 m-1 btn btn-success" value="+" id="add">+</button>
            </div>
            <div class="row mt-1">
                <button class="col-3 p-3 m-1 btn btn-success" value="0" id="zero">0</button>
                <button class="col-3 p-3 m-1 btn btn-success" value="00" id="d-zero">00</button>
                <button class="col p-3 m-1 btn btn-success" value="=" id="equal">=</button>
            </div>
    </div>
</body>
</html>
