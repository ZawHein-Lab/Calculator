      class="modal fade"
      id="readModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >

        <div class="modal-content">

    <!-- Modal Structure -->
     <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
        
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">NoteBook</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          
          <div class="modal-body">
            <div class="form-group">
              <div>
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="titleInput"
                  placeholder="Enter Note Title.."
                />
              </div>
              <div>
                <label for="title">Enter Note</label>
                <textarea
                  name="note"
                  id="noteInput"
                  class="form-control"
                ></textarea>
              </div>
            
            </div>
          </div>
         
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="saveBtn"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
