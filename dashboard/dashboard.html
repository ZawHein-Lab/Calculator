<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar and Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 10px;
        }
        .sidebar a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block; 
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="#content1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="#content2">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="#content3">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="#content4">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <a href="#" class="nav-link" data-target="#content1">Home</a>
                <a href="#" class="nav-link" data-target="#content2">Profile</a>
                <a href="#" class="nav-link" data-target="#content3">Settings</a>
                <a href="#" class="nav-link" data-target="#content4">Help</a>
            </div>

            <!-- Main content -->
            <div class="col-md-10">
                <div id="content1" class="content">Welcome to Home!</div>
                <div id="content2" class="content" style="display:none;">This is your Profile page.</div>
                <div id="content3" class="content" style="display:none;">Here are your Settings.</div>
                <div id="content4" class="content" style="display:none;">Need help? Contact support.</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Handle both sidebar and navbar clicks
            $('a.nav-link').click(function(e) {
                e.preventDefault();
                
                // Hide all content divs
                $('.content').hide();
                
                // Show the targeted content
                var target = $(this).data('target');
                $(target).fadeIn(); // Example of jQuery fadeIn for smooth display
            });

            // Example of another jQuery method: Show an alert when the "Help" section is opened
            $('[data-target="#content4"]').click(function() {
                alert("You clicked the Help section!");
            });

            // Example: Sidebar toggle functionality using jQuery
            $('.navbar-toggler').click(function() {
                $('.sidebar').toggle('slide'); // Sidebar slide animation
            });
        });
    </script>

</body>
</html>
